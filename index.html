<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono|Lobster" rel="stylesheet">
    <meta charset="utf-8">
    <title>QueryEditor</title>
    <style>
    body {
      /*font-family: 'Roboto Mono', monospace;
      font-family: 'B612 Mono', monospace;*/
      font-family: 'Lobster', cursive;
      margin: 1em;
    }

    #widget div[contenteditable="true"] {
      font-family: 'Ubuntu Mono', monospace;
      font-size: xx-large;
      border-bottom: 1px solid #EEE;
      padding: .2em;
      margin: 2em 0;
    }
    #widget xmp {
      /*font-size: smaller;*/
    }
    .logical { color: #0000FF; display: inline-block;  }
    .quoted { color: #00FFFF; }
    .literal {
      display: inline-block;
      color: grey
    }
    .operator {
      display: inline-block;
      color: blue
    }
    .field {
      display: inline-block;
      color: red
    }
    .dropdown { position: absolute }
    .brackets { background-color: #CCCCFF; padding: 0 .5em; }
    div.edit { background-color: #FFFFAA; flex-grow: 2; min-width: 1em; }
    .query-editor xmp {
      font-size: x-large;
    }
    .selecting {
      background-color: white;
      border: 1px solid lightgrey;
      border-radius: 8px;
    }
    .selecting ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .selecting ul li {
      padding: 4px;
      font-size: 20px;
      text-align: center;
      border-bottom: 1px solid grey;
      cursor: pointer;
    }
    </style>
    <!--<link rel="stylesheet" type="text/css" href="theme.css">-->
  </head>
  <body>
    <h1>ElasticSearch Query Editor</h1>

    <div id="menus"></div>
    <div id="widget"></div>

    <script src="main.js"></script>
  </body>
</html>
