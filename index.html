<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QueryEditor</title>
    <style>
    #widget div[contenteditable="true"] {
      width: 100%;
      margin-bottom: 1em;
      font-size: xx-large;
      font-family: sans-serif;
    }
    #widget xmp {
      /*font-size: smaller;*/
    }
    .field { color: #00FF00; }
    .literal { color: #FF0000; }
    .logical { color: #0000FF; display: inline-block;  }
    .quoted { color: #00FFFF; }
    .operator {
      display: inline-block;
      color: blue
    }
    .dropdown { position: absolute }
    .brackets { background-color: #CCCCFF; padding: 0 .5em; }
    div.edit { background-color: #FFFFAA; flex-grow: 2; min-width: 1em; }
    .query-editor xmp {
      font-size: x-large;
    }
    .selector {
      position: absolute;
    }
    </style>
    <!--<link rel="stylesheet" type="text/css" href="theme.css">-->
  </head>
  <body>
    <div id="widget"></div>
    <div>
      <span class="literal">Brad</span>
      <span class="logical">AND</span>
      <span class="brackets">(
        <span class="literal">Tom</span>
        <span class="logical">OR</span>
        <span class="literal">Aaron</span>)
      </span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
